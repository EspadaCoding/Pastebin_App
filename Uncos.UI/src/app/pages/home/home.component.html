 
<app-header></app-header>

<!--------------------------------------
MAIN
--------------------------------------->

  <div class="container">
	<div class="row justify-content-between">
		<div class="col-md-8">
			<h5 class="font-weight-bold spanborder"><span>All Stories</span></h5>
			<div class="mb-3 d-flex justify-content-between"> 
                
                
               
                <div *ngIf="Allnews.length > 0">
                  <div class="single-blog-area blog-style-2 mb-50 wow fadeInUp" 
                       data-wow-delay="0.2s" data-wow-duration="1000ms" 
                       *ngFor="let news of Allnews; let i = index"
                       >
                
                    <div class="row align-items-center" *ngIf="news.poster.length !== 0" >
                      <div class="col-12 col-md-6">
                        <div class="single-blog-thumbnail">
                          <img  alt="News image">
                          <div class="post-date">
                            <a>{{ news.createdDate | date:'d MMMM' }}</a>
                          </div>
                        </div>
                      </div>
                      <div class="col-12 col-md-6">
                        <div class="single-blog-content">
                          <div class="line"></div>
                          <h4><a [routerLink]="['/single-post', news.id]" class="post-headline">{{ news.title }}</a></h4>
                          <p>{{ news.content }}</p>
                          <div class="post-meta">
                            <p>By <a>{{ news.userId }}</a></p>
                            <p>{{ news.countofComments }} comments</p>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-bookmark"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                
                    <div class="row align-items-center" *ngIf="news.poster.length === 0" >
                      <div class="col-12">
                        <div class="single-blog-content mt-50">
                          <div class="line"></div>
                          <h4><a [routerLink]="['/single-post', news.id]" class="post-headline">{{ news.title }}</a></h4>
                          <p>{{ news.content }}</p>
                          <div class="post-meta">
                            <p>By <a>{{ news.userId }}</a></p>
                            <p>{{ news.countofComments }} comments</p>
                            <i class="fas fa-heart"></i>
                            <i class="fas fa-bookmark"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div> 
                </div>

                
                <div *ngIf="Allnews.length === 0">
                  <p>No news available.</p>
                </div>


</div>    
 

 


<app-footer></app-footer>
