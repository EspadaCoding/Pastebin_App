<div class="ccontainer">
  <div class="forms-ccontainer">
      <div class="signin-signup">
          <form action="#" class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                  <i class="fa fa-user fa-5x"></i>
                  <input type="text" placeholder="Username" name="Username" [(ngModel)]="loginObj.userName" />
              </div>
              <div class="input-field">
                  <i class="fa fa-solid fa-lock fa"></i>
                  <input type="password" placeholder="Password" name="Password" [(ngModel)]="loginObj.password" />
              </div>
              <button (click)="onLogin()" class="btn solid">Login</button>
              <p class="social-text">Or Sign in with social platforms</p>
              <div class="social-media">
                  <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                  </a>
                  <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                      <i class="fab fa-instagram"></i>
                  </a>
              </div>
          </form>
          <form action="#" class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                  <i class="fa fa-user"></i>
                  <input type="text" placeholder="Username" name="Username" [(ngModel)]="signupObj.userName" />
              </div>
              <div class="input-field">
                  <i class="fa fa-solid fa-envelope"></i>
                  <input type="email" placeholder="Email" name="Email" [(ngModel)]="signupObj.email" />
              </div>
              <div class="input-field">
                  <i class="fa fa-solid fa-lock"></i>
                  <input type="password" placeholder="Password" name="Password" [(ngModel)]="signupObj.password" />
              </div>
              <button (click)="onSignUp()" type="submit" class="btn">Sign up</button>
              <p class="social-text">Or Sign up with social platforms</p>
              <div class="social-media">
                  <a href="#" class="social-icon">
                      <i class="fab fa-facebook"></i>
                  </a>
                  <a href="#" class="social-icon">
                      <i class="fab fa-twitter"></i>
                  </a>
                  <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                  </a>
                  <a href="#" class="social-icon">
                      <i class="fab fa-instagram"></i>
                  </a>
              </div>
          </form>
      </div>
  </div>
  <div class="panels-ccontainer">
      <div class="panel left-panel">
          <div class="content">
              <h3>New here ?</h3>
              <p>Glad to see you here, I hope you can help us by adding your interesting news</p>
              <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="assets/img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
          <div class="content">
              <h3>One of us ?</h3>
              <p>We are happy that you have chosen this news site and will try to make you happy with fresh news</p>
              <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="assets/img/register.svg" class="image" alt="" />
      </div>
  </div>
</div>
