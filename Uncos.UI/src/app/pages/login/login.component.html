 
<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" class="sign-in-form">
        <h2 class="title">Sign in</h2>
        <div class="input-field">
          <i class="fa fa-user fa-5x"></i>
          <input type="text" placeholder="Username" name="Username" [(ngModel)]="loginObj.userName"/>
        </div>
        <div class="input-field">
          <i class="fa fa-solid fa-lock fa"></i>
          <input type="password" placeholder="Password" name="Password" [(ngModel)]="loginObj.password"/>
        </div>
        <input type="submit" value="Login" class="btn solid" onclick="onLogin()" />
        <p class="social-text">Or Sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa fa-facebook-f fa"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-twitter fa"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-google fa"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-brands fa-instagram"></i>
          </a>
        </div>
      </form>
     <!-- -------------------------------------Sign up--------------------------------- -->
      <form action="#" class="sign-up-form">
        <h2 class="title">Sign up</h2>
        <div class="input-field">
          <i class="fa fa-user fa"></i>
          <input type="text" placeholder="Username" name="Username" [(ngModel)]="signupObj.userName"/>
        </div>
        <div class="input-field">
          <i class="fa fa-solid fa-envelope fa"></i>
          <input type="email" placeholder="Email" name="Email" [(ngModel)]="signupObj.email" />
        </div>
        <div class="input-field">
          <i class="fa fa-solid fa-lock fa"></i>
          <input type="password" placeholder="Password" name="Password" [(ngModel)]="signupObj.password"/>
        </div>
        <input type="submit" class="btn" value="Sign up" onclick="onSignUp()"/>
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fa fa-brands fa-facebook"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-brands fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fa fa-brands fa-instagram"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button class="btn transparent" id="sign-up-btn" onclick="onSignUp()">
          Sign up
        </button>
      </div>
      <img src="assets/img/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>    
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Sign in
        </button>
      </div>
      <img src="assets/img/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
